<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Dynamically loaded assignment title (if possible?)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc1-master-325d83e/angular-material.css'>
    <link rel='stylesheet prefetch' href='http://localhost:8080/docs.css'>
    <link rel="stylesheet" href="css/index.css">  
  </head>

  <body>

    <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak="" class="sidenavdemoBasicUsage" ng-app="MyApp">
       <md-toolbar style="background-color: rgb(73, 73, 73)">
        <div class="md-toolbar-tools">
          <h2>
            <span>Assignment Page</span>
          </h2>
          <span flex=""></span>
          <md-button ng-click="submit()">
            Submit
          </md-button>
        </div>
      </md-toolbar>
      <section layout="row" flex="">

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-content layout-padding="" ng-controller="LeftCtrl">
            <p hide-md="" show-gt-md="">
              We'll put descriptions of the assignments here. Will get loaded dynamically once we have them written.
            </p>
          </md-content>

        </md-sidenav>

        <md-content flex="" layout-padding="">
          <!--
            Main editor div 
          -->
          <div id="editor" style="height: 900px">

          </div>
          <!-- 
            Main editor module scripts.
          -->
          <script src="ace/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
          <script>
              var editor = ace.edit("editor");
              editor.setTheme("ace/theme/monokai");
              editor.getSession().setMode("ace/mode/java");
          </script>

          <div flex=""></div>

        </md-content>



      </section>

    </div>
    <!--
      Angular dependencies before 
     -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
    <script src='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc1-master-325d83e/angular-material.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
    <script src="js/index.js"></script>  
  </body>
</html>
